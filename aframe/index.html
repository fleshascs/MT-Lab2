<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script>
        let supaBox;
        AFRAME.registerComponent('supa-box', {
          init: function () {
            console.log('ar', arguments);
            supaBox = document.getElementById('box');
            var lastIndex = -1;
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
              lastIndex = (lastIndex + 1) % COLORS.length;
              this.setAttribute('material', 'color', COLORS[lastIndex]);
              console.log('test');
            });
          } 
        });

        function left(){
          position = supaBox.getAttribute('position');
          position.x--;
          supaBox.setAttribute('position', position);
        }
        function right(){
          position = supaBox.getAttribute('position');
          position.x++;
          supaBox.setAttribute('position', position);
        }
        function up(){
          position = supaBox.getAttribute('position');
          position.y++;
          supaBox.setAttribute('position', position);
        }
        function down(){
          position = supaBox.getAttribute('position');
          position.y--;
          supaBox.setAttribute('position', position);
        }

    </script>
  </head>
  <body>
    <a-scene>
      <a-gui-flex-container
        flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
        opacity="0.7" width="0.75" height="1"
        position="0.75 1.75 -5" rotation="0 0 0"
      >
        <a-gui-button 
          width="0.75" height="0.75"
          onclick="up"
          value="^"
          font-family="Arial"
        >
        </a-gui-button>
        <a-gui-button 
          width="0.75" height="0.75"
          onclick="down"
          value="v"
          font-family="Arial"
        >
        </a-gui-button>
      </a-gui-flex-container>
      <a-gui-flex-container
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
      opacity="0.7" width="0.75" height="1"
      position="1.5 1.75 -5" rotation="0 0 0"
      >
        <a-gui-button 
          width="0.75" height="0.75"
          onclick="right"
          value=">"
          font-family="Arial"
        >
        </a-gui-button>
        <a-gui-button 
          width="0.75" height="0.75"
          onclick="left"
          value="<"
          font-family="Arial"
        >
        </a-gui-button>
      </a-gui-flex-container>
      <a-entity id="camera" camera look-controls cursor="rayOrigin: mouse" wasd-controls="acceleration: 500"></a-entity>
      <a-entity id="box" supa-box cursor-listener position="5 -7 -15" rotation="0 0 0"  geometry="primitive: box; height: 4; width: 4; depth: 4;" material="color: blue"></a-entity>
      <a-sky src="https://i.imgur.com/s7gBWif.jpg" rotation="0 0 0"></a-sky>
    </a-scene>
  </body>
</html>
