<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text font="kelsonsans" value="TEST" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>

      <a-entity position="3 3 -12" rotation="0 0 0" geometry="primitive: box; height: 4; width: 4; depth: 4;" material="color: #167341; roughness: 1.0; metalness: 0.2;"></a-entity>

      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
     
      <a-sky src="https://i.imgur.com/s7gBWif.jpg" rotation="0 0 0"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>

    </a-scene>
  </body>
</html>
